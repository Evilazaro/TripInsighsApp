apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-api
  namespace: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: trips-api
  template:
    metadata:
      labels:
        app: trips-api
    spec:
      containers:
      - name: trips-api
        image: tripinsights/trips:1.0
        resources:
        ports:
        - containerPort: 80
        env:
          - name: SQL_PASSWORD
            value: 123#@!qweEWQ
          - name: SQL_SERVER
            value: sqltestdb
          - name: SQL_USER
            value: sa
